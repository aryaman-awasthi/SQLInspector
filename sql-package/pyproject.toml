[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sql-inspector"
version = "1.0.0"
description = "SQLInspector is a Django project designed to monitor and inspect SQL queries generated by Django's ORM. Understanding the SQL queries being made can significantly help in optimizing database operations, ensuring that the application is running at its best efficiency. By using SQLInspector, developers can easily see the SQL queries generated, which aids in the development and optimization process."
license = { text = "MIT" }
authors = [
      { name = "Aryaman Awasthi" },
]

dependencies =[
      "Pygments>=2.16.1", "sqlparse>=0.4.4"
]

requires-python = ">=3.11"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Homepage = "https://github.com/aryaman-awasthi/SQLInspector"
